<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login and Multi-Page Website</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 1;
            background: url(10883945.jpg) no-repeat center center fixed;
            color: #ce1919;
        }
         header {
            background: url(Walpaper.jpg) no-repeat center center fixed;
            color: rgb(235, 234, 241);
            padding: 1rem 2rem;
            text-align: center;
        }
         #login-section, #main-section {
            max-width: 400px;
            margin: 3rem auto;
            background: url(Wallpaper1.jpeg) no-repeat center center fixed;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(19, 8, 140, 0.1);
        }
         input[type="text"], input[type="password"] {
            width: 100%;
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #000000;
            font-size: 1rem;
            box-sizing: border-box;
        }
         button {
            background-color: #000000;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
         button:hover {
            background-color: #0762ff;
        }
         nav {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0.7rem 0;
            border-radius: 10px 10px 0 0;
        }
         nav button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem 1.2rem;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
         nav button.active, nav button:hover {
            background-color: #1144aa;
        }
         .page {
            display: none;
            background: rgb(255, 254, 254);
            padding: 2rem 2rem 3rem 2rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto 3rem auto;
            min-height: 280px;
        }
         .page.active {
            display: block;
        }
         .error-message {
            color: #d93025;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
        <h1>Walcome Portal Galaxy</h1>
        </header>

    <div id="login-section">
            <h2>WELCOME PORTAL GALAXY</h2>
            <div id="error" class="error-message" style="display:none;"></div>
            <form action="Halaman1.html">
            <label for="username">Username</label><br />
            <input type="text" id="username" autocomplete="username" required />
            <label for="password">Password</label><br />
            <input type="password" id="password" autocomplete="current-password" required />
            <button type="submit">Log In</button>
  </form>
    </div>
    
    <body>
</html>
